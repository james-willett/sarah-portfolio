<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Gradient for the "S" that matches Sarah's design aesthetic -->
    <linearGradient id="sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a5a"/>
      <stop offset="100%" style="stop-color:#3F3F3F"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#f4f4f9"/>

  <!-- Stylized "S" for Sarah -->
  <text
    x="64"
    y="82"
    font-family="Georgia, serif"
    font-size="72"
    font-weight="400"
    font-style="italic"
    fill="url(#sGrad)"
    text-anchor="middle"
  >S</text>

  <style>
    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      circle { fill: #2a2a3e; }
      text { fill: #e0e0e8; }
    }
  </style>
</svg>